<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- NAV -->
  <nav aria-label="Primary navigation">
    <div class="nav-inner">
      <a class="logo" href="#"><span class="seal">üèõÔ∏è</span> <span>Gov Jobs SA</span></a>
      <div class="nav-links" id="navLinks">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="applications.html" class="nav-link active">Applications</a>
        <a href="Z83.html" class="nav-link active">Z83</a>
        <a href="contacts.html" class="nav-link active">Contact Us</a>
        <a href="faq.html" class="nav-link active">FAQs</a>
        <a href="notifications.html" class="nav-link active">Notifications</a>
      </div>
      <div class="nav-actions">
        <a href="index.html" class="btn primary logout-btn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">My Notifications</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="notifTableBody">
          <tr>
            <td colspan="3" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="footer mt-5">
    <div class="text-center">&copy; 2025 Gov Jobs SA</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ‚úÖ Get logged-in user ID from token
    function getUserIdFromToken() {
      const token = localStorage.getItem("token");
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.id;
      } catch {
        return null;
      }
    }

    const userId = getUserIdFromToken();
    if (!userId) {
      alert("You must be logged in to view notifications.");
      window.location.href = "index.html";
    }

    // ‚úÖ Load notifications
    async function loadNotifications() {
      try {
        const res = await fetch(`http://localhost:5000/api/notifications/${userId}`);
        const notifs = await res.json();

        const tbody = document.getElementById("notifTableBody");
        tbody.innerHTML = "";

        if (notifs.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="text-center">No notifications yet.</td></tr>`;
          return;
        }

        notifs.forEach((n, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${n.message}</td>
            <td>${new Date(n.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching notifications:", err);
        document.getElementById("notifTableBody").innerHTML =
          `<tr><td colspan="3" class="text-center text-danger">Error loading notifications</td></tr>`;
      }
    }

    // ‚úÖ Confirm logout
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("logout-btn")) {
        e.preventDefault();
        if (confirm("Are you sure you want to log out?")) {
          localStorage.removeItem("token");
          window.location.href = "index.html";
        }
      }
    });

    // Load on page start
    document.addEventListener("DOMContentLoaded", loadNotifications);
  </script>
  <script src="logout.js"></script>
</body>
</html>
