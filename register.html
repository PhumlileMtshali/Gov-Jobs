<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style2.css">
</head>
<body class="register-page">
  <nav aria-label="Primary navigation">
    <div class="nav-inner">
      <a class="logo" href="#"><span class="seal">üèõÔ∏è</span> <span>Gov Jobs SA</span></a>
      <div class="nav-links" id="navLinks">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="about.html" class="nav-link active">About</a>
        <a href="contacts.html" class="nav-link active">Contact Us</a>
        <a href="faq.html" class="nav-link active">FAQs</a>
      </div>
      <div class="nav-actions">
        <a href="mainlogin.html" class="btn ghost">Login</a>
        <a href="register.html" class="btn primary">Sign Up</a>
      </div>
    </div>
  </nav>
  <br><br><br>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow mx-auto" style="max-width: 500px; width: 90%;">
      <div class="card-header text-center bg-primary text-white">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-center mb-3 p-3">
          <button class="btn btn-outline-primary me-2 toggle-btn active" id="applicantBtn" onclick="showForm('applicant')">Applicant</button>
          <button class="btn btn-outline-primary toggle-btn p-1" id="adminBtn" onclick="showForm('admin')">HR/Admin</button>
        </div>

        <form id="registerForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>

          <div class="mb-3" id="idField">
            <input type="text" class="form-control" id="id_no" placeholder="ID No.">
          </div>

          <div class="mb-3" id="employeeField" style="display: none;">
            <input type="text" class="form-control" id="employee_no" placeholder="Employee No.">
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <br><br><br>
  <footer class="footer" role="contentinfo">
    <div class="footer-bottom">
      &copy; 2025 Gov Jobs SA ‚Äî Empowering South African careers in public service.
    </div>
  </footer>

<script>
function showForm(type) {
  document.getElementById('applicantBtn').classList.remove('active');
  document.getElementById('adminBtn').classList.remove('active');

  if (type === 'admin') {
    document.getElementById('employeeField').style.display = 'block';
    document.getElementById('idField').style.display = 'none';
    document.getElementById('adminBtn').classList.add('active');
  } else {
    document.getElementById('employeeField').style.display = 'none';
    document.getElementById('idField').style.display = 'block';
    document.getElementById('applicantBtn').classList.add('active');
  }
}

function isValidEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

document.getElementById("registerForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const id_no = document.getElementById("id_no").value.trim();
  const employee_no = document.getElementById("employee_no").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (!isValidEmail(email)) {
    alert("Please enter a valid email address.");
    return;
  }

  if (password.length < 6) {
    alert("Password must be at least 6 characters long.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  const role = employee_no ? "admin" : "applicant";

  if (role === "applicant" && !id_no) {
    alert("ID No. is required for applicants.");
    return;
  }

  if (role === "admin" && !employee_no) {
    alert("Employee No. is required for admins.");
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, role, id_no: id_no || null, employee_no: employee_no || null })
    });

    const data = await response.json();

    if (response.ok) {
      alert(`Welcome, ${name}! Registration successful. Redirecting to login...`);
      window.location.href = "mainlogin.html";
    } else {
      alert(data.error || "Something went wrong during registration.");
    }
  } catch (err) {
    console.error(err);
    alert("Server error. Please try again later.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
