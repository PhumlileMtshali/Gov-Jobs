<!-- Registration Form -->
<div class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="card shadow mx-auto" style="max-width: 500px;width: 90%; ">
      <div class="card-header text-center bg-primary text-white">
        <h4>Register</h4>
      </div>
      <div class="card-body">

        <!-- Toggle Buttons -->
         <!--display flex and margin bottom 3-1em=16px-->
        <div class="d-flex justify-content-center mb-3 p-3">
          <!--outlie=transparent background success=green-->
          <button class="btn btn-outline-primary me-2 toggle-btn active" id="applicantBtn" onclick="showForm('applicant')">Applicant</button>
          <button class="btn btn-outline-primary toggle-btn p-1" id="adminBtn" onclick="showForm('admin')">HR/Admin</button>
        </div>

        <form id="registerForm ">
          <div class="mb-3  ">
            <input type="text" class="form-control" placeholder="Full Name" required>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>

          <!-- Applicant ID Field -->
          <div class="mb-3" id="idField">
            <input type="text" class="form-control" placeholder="ID No." required>
          </div>

          <!-- Admin Employee No Field -->
          <div class="mb-3" id="employeeField" style="display: none;">
            <input type="text" class="form-control" placeholder="Employee No." required>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Enter Password" required>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" required>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <div class="text-center">
            <small>Already have an account? <a href="mainlogin.html"><strong>Login</strong></a></small>
          </div>
        </form>

      </div>
    </div>
  </div>
  <br><br><br>
  <footer class="footer" role="contentinfo">
      <div class="footer-bottom">
    &copy; 2025 Gov Jobs SA ‚Äî Empowering South African careers in public service.
  </div>
  </footer>


  <script>
    function showForm(type) {
      document.getElementById('applicantBtn').classList.remove('active');
      document.getElementById('adminBtn').classList.remove('active');

      if (type === 'admin') {
        document.getElementById('employeeField').style.display = 'block';
        document.getElementById('idField').style.display = 'none';
        document.getElementById('adminBtn').classList.add('active');
      } else {
        document.getElementById('employeeField').style.display = 'none';
        document.getElementById('idField').style.display = 'block';
        document.getElementById('applicantBtn').classList.add('active');
      }
    }
  </script>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
