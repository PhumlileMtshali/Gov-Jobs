<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<nav aria-label="Primary navigation">
  <div class="nav-inner">
    <a class="logo" href="#"><span class="seal">üèõÔ∏è</span> <span>Gov Jobs SA</span></a>
    <div class="nav-links" id="navLinks">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="about.html" class="nav-link active">About</a>
      <a href="contacts.html" class="nav-link active">Contact Us</a>
      <a href="faq.html" class="nav-link active">FAQs</a>
    </div>
    <div class="nav-actions">
      <a href="mainlogin.html" class="btn ghost">Login</a>
      <a href="register.html" class="btn primary">Sign Up</a>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow mx-auto" style="max-width: 500px; width: 70%;">
    <div class="card-header bg-primary text-white text-center">
      <h4>Login</h4>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center mt-2">
          <a class="text-decoration-underline" href="forgot.html">Forgot your Password?</a><br>
          <small>Don‚Äôt have an account? <a class="text-decoration-underline" href="register.html">Register</a></small>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="footer" role="contentinfo">
  <div class="footer-bottom">
    &copy; 2025 Gov Jobs SA ‚Äî Empowering South African careers in public service.
  </div>
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);

      // Redirect based on role
      if (data.role === "admin") {
        window.location.href = "jobs.html";
      } else {
        window.location.href = "jobs.html";
      }
    } else {
      alert(data.message || "Login failed");
    }
  } catch (err) {
    console.error(err);
    alert("Server error. Please try again later.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
