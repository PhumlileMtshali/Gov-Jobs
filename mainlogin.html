<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow mx-auto" style="max-width: 500px; width: 70%;">
    <div class="card-header bg-custom text-white text-center">
      <h4>LOGIN</h4>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-center mt-2">
          <a href="forgot.html" class="text-decoration-underline">Forgot your Password?</a><br>
          <small>Don‚Äôt have an account? <a href="register.html" class="text-decoration-underline">Register</a></small>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="footer" role="contentinfo">
  <div class="footer-bottom">
    &copy; 2025 Gov Jobs SA ‚Äî Empowering South African careers in public service.
  </div>
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    console.log("Backend login response:", data, "HTTP status:", res.status);

    if (res.ok && data.token) {
      // ‚úÖ Store JWT token
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role || "user");  // default role 'user'
      localStorage.setItem("userEmail", email);

      // ‚úÖ Extract userId from JWT payload
      const payload = JSON.parse(atob(data.token.split('.')[1]));
      localStorage.setItem("userId", payload.id);

      console.log("Stored userId in localStorage:", payload.id);
      console.log("Stored role in localStorage:", data.role);

      // ‚úÖ Redirect based on role
      if (data.role === "admin") {
        console.log("Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } else {
        console.log("Redirecting to profile page...");
        window.location.href = "profile.html";
      }
    } else {
      alert(data.message || data.error || "Login failed. Please check your credentials.");
    }
  } catch (err) {
    console.error("Fetch error:", err);
    alert("Server error. Please try again later.");
  }
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
