<body>

<div class="container mt-4">
  <h2 class="mb-3">My Applications</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Location</th>
        <th>Status</th>
        <th>Applied On</th>
      </tr>
    </thead>
    <tbody id="applicationsTable">
      <tr>
        <td colspan="4" class="text-center">Loading applications...</td>
      </tr>
    </tbody>
  </table>
</div>

<footer class="footer mt-5">
  <div class="text-center">&copy; 2025 Gov Jobs SA</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ‚úÖ Get logged-in user ID
  function getUserIdFromToken() {
    const token = localStorage.getItem("token");
    if (!token) return null;
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.id;
    } catch {
      return null;
    }
  }

  const userId = getUserIdFromToken();
  if (!userId) {
    alert("You must be logged in to view applications.");
    window.location.href = "index.html";
  }

  // ‚úÖ Fetch applications
  async function loadApplications() {
    try {
      const res = await fetch(`http://localhost:5000/api/applications?userId=${userId}`);
      const apps = await res.json();

      const tableBody = document.getElementById("applicationsTable");
      tableBody.innerHTML = "";

      if (apps.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" class="text-center">You have not applied for any jobs yet.</td></tr>`;
        return;
      }

      apps.forEach(app => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${app.title}</td>
          <td>${app.location || "N/A"}</td>
          <td>${app.status || "Pending"}</td>
          <td>${new Date(app.applied_at).toLocaleDateString()}</td>
        `;
        tableBody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading applications:", err);
      document.getElementById("applicationsTable").innerHTML =
        `<tr><td colspan="4" class="text-center text-danger">Error loading applications.</td></tr>`;
    }
  }

  document.addEventListener("DOMContentLoaded", loadApplications);

  // ‚úÖ Confirm logout
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("logout")) {
      e.preventDefault();
      if (confirm("Are you sure you want to log out?")) {
        localStorage.removeItem("token");
        window.location.href = "index.html";
      }
    }
  });
</script>
<script src="logout.js"></script>
</body>
</html>
