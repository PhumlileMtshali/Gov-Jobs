<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="dashboard-header">
  <nav class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="post-jobs.html">Post Jobs</a>
    <a href="review.html">Review Jobs</a>
    <a href="index.html" class="btn primary logout-btn">Log Out</a>
  </nav>

</header>
<br><br>
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="fw-bolder">Welcome Admin!</h1>
    <p>Monitor jobs, applications, and user activity all in one place.</p>
  </section>
    <!-- Notifications / Quick Actions -->
  <section class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="actions-grid">
      <button class="btn-primary">Create New Job</button>
      <button class="btn-secondary">Review Applications</button>
      <button class="btn-accent">Send Email to Applicants</button>
    </div>
    
  </section>
<br> <br>
  <!-- Stats Section -->
  <section class="stats">
    <div class="stat-card">
      <h3>Total Jobs</h3>
      <canvas id="totalJobsChart" width="200" height="100"></canvas>
    </div>
    <div class="stat-card">
      <h3>Total Applications</h3>
      <canvas id="totalApplicationsChart" width="170" height="100"></canvas>
    </div>
    <div class="stat-card">
      <h3>Active Users</h3>
      <canvas id="activeUsersChart" width="200" height="100"></canvas>
    </div>
  </section>

  <!-- Departments Section -->
  <section class="departments">
    <h2>Departments Overview</h2>
    <div class="department-grid" id="department-grid"></div>
  </section>



  <!-- Recent Activity -->
  <section class="recent-activity">
    <h2>Recent Activity</h2>
    <ul id="activity-list"></ul>
  </section>

  <!-- Top Departments / Jobs -->
  <section class="top-departments">
    <h2>Top Departments</h2>
    <div id="top-departments-grid"></div>
  </section>

<!-- Analytics Chart -->
  <section class="analytics">
    <h2>Analytics Overview</h2>
    <canvas id="analyticsChart" width="500" height="150"></canvas>
  </section>

  <script src="chart.js"></script>
  <script src="logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
