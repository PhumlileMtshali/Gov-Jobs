<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Jobs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background-color: #fff;
    
  }
.dashboard-header {
  background: white;
  padding: 1rem 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  
  top: 0;
  z-index: 1000;
  text-align: center;
}

.nav-links a {
  margin: 0 1.5rem;
  text-decoration: none;
  color: #1e3a8a;
  font-weight: 600;
  font-size: 1rem;
  transition: color 0.2s ease;
}

.nav-links a:hover {
  color: #2563EB;
}

.nav-links a.active {
  color: #2563EB;
  border-bottom: 2px solid #2563EB;
  padding-bottom: 2px;
}

  .heading {
    color: #1e3a8a;
    margin-bottom: 1rem;
    text-align: center;
  }

  form {
    background: white;
    padding: 5rem;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    margin-bottom: 2rem;
    margin-left: 350px;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #1e3a8a;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 0.5rem 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #D1D5DB;
    font-size: 1rem;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    background: #3B82F6;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s ease;
  }

  button:hover { transform: scale(1.05); }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  thead { background: #3B82F6; color: white; }
  th, td { padding: 0.75rem 1rem; text-align: left; }
  tbody tr:nth-child(even) { background: #F3F4F6; }

  .action-btn { width: auto; padding: 0.4rem 0.8rem; border-radius: 8px; border: none; margin-right: 0.5rem; cursor: pointer; color: white; }
  .delete-btn { background: #EF4444; }
  .edit-btn { background: #10B981; }
</style>
</head>
<body>
<header class="dashboard-header">
  <nav class="nav-links">
    <a href="index.html" class="active">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="review.html">Review Applications</a>
    <a href="index.html" class="btn primary logout-btn">Log Out</a>
  </nav>

</header>
<h1 class="heading">Post / Edit Job</h1>

<form id="jobForm">
  <input type="hidden" id="jobIndex" value="">
  <label for="title">Job Title</label>
  <input type="text" id="title" placeholder="Enter job title" required>

  <label for="department">Department</label>
  <select id="department" required>
    <option value="">Select department</option>
    <option value="Engineering">Engineering</option>
    <option value="Marketing">Marketing</option>
    <option value="Sales">Sales</option>
    <option value="Design">Design</option>
  </select>

  <label for="description">Job Description</label>
  <textarea id="description" placeholder="Enter job description" required></textarea>

  <label for="openings">Number of Openings</label>
  <input type="number" id="openings" min="1" placeholder="Enter number of openings">

  <label for="status">Status</label>
  <select id="status" required>
    <option value="Open">Open</option>
    <option value="Closed">Closed</option>
  </select>

  <button type="submit" id="submitBtn">Post Job</button>
</form>

<h2 class="heading">Existing Jobs</h2>
<table>
  <thead>
    <tr>
      <th>Job Title</th>
      <th>Department</th>
      <th>Openings</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="jobsTableBody">
    <!-- Jobs populated dynamically -->
  </tbody>
</table>

<script>
let jobs = [
  { title: "Software Engineer", department: "Engineering", openings: 2, status: "Open" },
  { title: "Marketing Specialist", department: "Marketing", openings: 1, status: "Open" }
];

const form = document.getElementById("jobForm");
const tableBody = document.getElementById("jobsTableBody");
const submitBtn = document.getElementById("submitBtn");

function displayJobs() {
  tableBody.innerHTML = "";
  jobs.forEach((job, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${job.title}</td>
      <td>${job.department}</td>
      <td>${job.openings || "-"}</td>
      <td>${job.status}</td>
      <td>
        <button class="action-btn edit-btn" onclick="editJob(${index})">Edit</button>
        <button class="action-btn delete-btn" onclick="deleteJob(${index})">Delete</button>
      </td>
    `;
    tableBody.appendChild(tr);
  });
}

function deleteJob(index) {
  if (confirm("Are you sure you want to delete this job?")) {
    jobs.splice(index, 1);
    displayJobs();
  }
}

function editJob(index) {
  const job = jobs[index];
  document.getElementById("title").value = job.title;
  document.getElementById("department").value = job.department;
  document.getElementById("description").value = job.description || "";
  document.getElementById("openings").value = job.openings || "";
  document.getElementById("status").value = job.status;
  document.getElementById("jobIndex").value = index;
  submitBtn.textContent = "Update Job";
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  const index = document.getElementById("jobIndex").value;

  const jobData = {
    title: document.getElementById("title").value,
    department: document.getElementById("department").value,
    description: document.getElementById("description").value,
    openings: document.getElementById("openings").value,
    status: document.getElementById("status").value
  };

  if (index === "") {
    // Add new job
    jobs.push(jobData);
    alert("Job posted successfully!");
  } else {
    // Update existing job
    jobs[index] = jobData;
    alert("Job updated successfully!");
  }

  form.reset();
  document.getElementById("jobIndex").value = "";
  submitBtn.textContent = "Post Job";
  displayJobs();
});

// Initial display
displayJobs();
</script>
<script src="logout.js"></script>

</body>
</html>
