<script>
const token = localStorage.getItem("token");
if (!token) {
  alert("Login required");
  window.location.href = "index.html";
}

// Decode userId from token
let userId = localStorage.getItem("userId");
if (!userId) {
  try {
    const decoded = JSON.parse(atob(token.split(".")[1]));
    // üîë Make sure this matches your JWT payload
    userId = decoded.id || decoded.userId;
    localStorage.setItem("userId", userId);
  } catch (err) {
    console.error("Error decoding token:", err);
    alert("Session error. Please log in again.");
    window.location.href = "index.html";
  }
}

// Check if user has a profile
async function checkProfileBeforeApplying() {
  try {
    const res = await fetch(`http://localhost:5000/get-profile/${userId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const data = await res.json();

    if (!data.success || !data.profile) {
      document.querySelectorAll(".apply-btn").forEach(btn => {
        btn.disabled = true;
        btn.title = "Please complete your profile first";
        btn.style.opacity = "0.6";
        btn.style.cursor = "not-allowed";
      });

    const msg = document.createElement("div");
    msg.innerHTML = `
  <p style="color:red; font-weight:bold; text-align:center; margin:10px 0;">
    ‚ö†Ô∏è You must complete your profile before applying for jobs. 
    <a href="profile.html" style="color:blue; text-decoration:underline; font-weight:normal;">
      Click here to create your profile
    </a>
  </p>`;
document.querySelector("body").prepend(msg);

    }
  } catch (err) {
    console.error("Error checking profile:", err);
  }
}


// Load jobs from backend
async function loadJobs() {
  try {
    const res = await fetch("http://localhost:5000/api/jobs", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const jobs = await res.json();
    const container = document.getElementById("jobsContainer");
    container.innerHTML = "";

    if (!jobs.length) {
      container.innerHTML = `<div class="col text-center">No jobs available at the moment.</div>`;
      return;
    }

    jobs.forEach(job => {
      const col = document.createElement("div");
      col.className = "col";
      col.innerHTML = `
        <div class="card job-card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${job.title}</h5>
            <p class="card-text">${job.description}</p>
            <p class="mb-2"><strong>Department:</strong> ${job.department}</p>
            <p class="mb-2"><strong>Location:</strong> ${job.location}</p>
            <p class="mb-3"><small class="text-muted">Closing: ${new Date(job.closing_date).toLocaleDateString()}</small></p>
            <button class="btn btn-primary mt-auto apply-btn" data-job-id="${job.id}">Apply</button>
          </div>
        </div>
      `;
      container.appendChild(col);
    });

    // After jobs are loaded, check profile to enable/disable Apply buttons
    checkProfileBeforeApplying();

  } catch (err) {
    console.error(err);
    alert("Error loading jobs");
  }
}

document.getElementById("searchBtn").addEventListener("click", () => {
  const deptQuery = document.getElementById("departmentSearch").value.toLowerCase();
  const locQuery = document.getElementById("locationSearch").value.toLowerCase();

  document.querySelectorAll(".col").forEach(col => {
    const deptText = col.querySelector("p:nth-child(3)")?.textContent.replace("Department:", "").trim().toLowerCase() || "";
    const locText = col.querySelector("p:nth-child(4)")?.textContent.replace("Location:", "").trim().toLowerCase() || "";

    if ((deptText.includes(deptQuery) || !deptQuery) && (locText.includes(locQuery) || !locQuery)) {
      col.style.display = "block";
    } else {
      col.style.display = "none";
    }
  });
});


// Handle Apply button click
document.addEventListener("click", async e => {
  if (!e.target.classList.contains("apply-btn")) return;
  const jobId = Number(e.target.dataset.jobId);
  if (!jobId) { 
    alert("Invalid job ID"); 
    return; 
  }


  // ‚úÖ Proceed with application if profile exists
  try {
    const res = await fetch("http://localhost:5000/api/applications", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ job_id: jobId })
    });
    const data = await res.json();

    if (res.ok) {
      alert(data.message || "‚úÖ Application submitted!");
      loadNotifications();
    } else {
      alert("‚ö†Ô∏è " + (data.error || "Error applying"));
    }
  } catch (err) {
    console.error("Server error:", err);
    alert("Server error applying");
  }
});


// Load notifications
async function loadNotifications() {
  try {
    const res = await fetch(`http://localhost:5000/api/notifications/${userId}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const notifs = await res.json();
    const notifCount = document.getElementById("notifCount");
    const notifList = document.getElementById("notifList");
    notifList.innerHTML = "";
    if (!notifs.length) {
      notifList.innerHTML="<li><span class='dropdown-item-text'>No new notifications</span></li>";
      notifCount.textContent="0";
      return;
    }
    notifCount.textContent = notifs.length;
    notifs.forEach(n => {
      const li = document.createElement("li");
      li.innerHTML=`<span class="dropdown-item-text">${n.message}</span>`;
      notifList.appendChild(li);
    });
  } catch (err) { console.error(err); }
}

// Initialize
document.addEventListener("DOMContentLoaded", () => { loadJobs(); loadNotifications(); });

// Logout
document.addEventListener("click", e => {
  if (!e.target.classList.contains("logout-btn")) return;
  e.preventDefault();
  if (confirm("Log out?")) { localStorage.removeItem("token"); localStorage.removeItem("userId"); window.location.href="index.html"; }
});
</script>
